<!DOCTYPE html>
<html>
<head>
    <title>The Pavillion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/readable/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
       
</head>
<body>

    <div class="container">
        <h1>Lightbox Example</h1>
        <div class="gallery">
            <div class="row">
                <div class="col-lg-3">
                    <a href="img/app2.jpg" data-title="Mozzerella Sticks" data-lightbox="Mozerella">
                        <img src="img/app2.jpg" width="200px" class="img-thumbnail">
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="img/chicken.jpg" data-title="Boneless Wings" data-lightbox="Wings">
                        <img src="img/chicken.jpg" width="200px" class="img-thumbnail">
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="img/pasta2.jpg" data-title="Penne Rustica" data-lightbox="Pasta">
                        <img src="img/pasta2.jpg" width="200px" class="img-thumbnail">
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="img/noodles.jpg" data-title="Singapore Street Noodles" data-lightbox="Noodles">
                        <img src="img/noodles.jpg" width="200px" class="img-thumbnail">
                    </a>
                </div> <!--row 1 ends-->
            </div>    
            <div class="row">
                <div class="col-lg-3">
                    <a href="img/fish.jpg" data-title="Fire Salmon" data-lightbox="Fish">
                        <img src="img/fish.jpg" width="200px" class="img-thumbnail">
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="img/brownie.jpg" data-title="Brownie Sundae" data-lightbox="Brownie">
                        <img src="img/brownie.jpg" width="200px" class="img-thumbnail">
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="img/cake2.jpg" data-title="Lava Cake" data-lightbox="Cake">
                        <img src="img/cake2.jpg" width="200px" class="img-thumbnail">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/lightbox.js"></script>
    
</body>
</html>
